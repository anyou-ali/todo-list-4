<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Todo list version 4</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="intro col-12">
                <h1>Todo List Javascript</h1>
                <div>
                    <div class="border1">

                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="helpText col-12">
                <p id="first">
                    Tapez votre tâche dans la barre
                </p>
                <p id="second">
                    Cliquez dessus quand vous avez terminé votre tâche
                </p>
                <p id="third">
                    Cliquez sur x pour supprimer une tâche de votre liste
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                 <input type="text" id="userinput" placeholder="Nouvelle tâche..." maxlength="27">
                 <button id="enter">
                    <i class="fas fa-pencil-alt"></i>
                 </button>
            </div>
        </div>

        <div class="row">
             <div class="listItems col-12">
                <ul class="col-12 offset-0 col-sm-8 offset-sm-2">

                </ul>
             </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
